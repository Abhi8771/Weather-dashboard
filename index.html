<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Entri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="weatherCard" class="card p-4 shadow" style="width: 400px; background-color: lightblue;">
            <h1 class="text-center mb-4">Weather Dashboard</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-start" id="cityInput" placeholder="Enter city">
                <button id="searchBtn" class="btn btn-primary rounded-end">Get Weather</button>
            </div>

            <!-- Loading Spinner -->
            <div id="spinner" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <!-- Weather result -->
            <div id="weatherResult" class="d-none">
                <h2 id="cityName"></h2>
                <p>Temperature: <span id="temperature"></span>Â°C</p>
                <p>Weather: <span id="weather"></span></p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind"></span> km/h</p>
            </div>

            <!-- Error -->
            <div id="errorMsg" class="text-danger d-none">
                Unable to fetch weather data. Please try another city.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
